---
configs:
  core:
    separatorToken: "."
    deleteUnknownTopics: false
    deleteUnknownACLs: false
  clusters:
    - name: dev_plaintext
      isEnabled: false
      bootstrapServers:
        - localhost:9092
      clientId: "abhishektest1"
    # - name: test_ssl_1WaySSL
    #   isEnabled: false
