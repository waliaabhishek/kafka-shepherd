    - name: test2_sasl_plaintext
      isEnabled: false
      bootstrapServers:
        - localhost:9093
      aclType: "kafka_acl"
      clientId: "abhishektest3"
      configOverrides:
        - security.protocol: SASL_PLAINTEXT
        - sasl.mechanism: PLAIN
        - sasl.jaas.config: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret"'
    - name: test3_sasl_plaintext_scram
      isEnabled: true
      bootstrapServers:
        - localhost:9093
        - localhost:9094
      aclType: "kafka_acl"
      clientId: "abhishektest4"
      configOverrides:
        - security.protocol: SASL_PLAINTEXT
        - sasl.mechanism: SCRAM-SHA-256
        - sasl.jaas.config: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-pass"'
    - name: test4_confluent_rbac
      isEnabled: false
      bootstrapServers:
        - localhost:9093
      aclType: "confluent_rbac"
      clientId: "abhishektest3"
      configOverrides:
        - erp.url: "https://0.0.0.0:8091"
        - mds.url: "https://0.0.0.0:8091"
        - ksql.url: "https://0.0.0.0:8083"
        - mds.username: "superUser"
        - mds.password: "superUser"
        # Kafka Cluster ID is not required if the erp.url is provided. The code will get that value from the ERP.
        # - kafka-cluster: "asjkdfglsdkgfdjakds"
        # KSQL Cluster ID is not required if the ksql.url is provided. The code will feed that value from the KSQL REST Layer at runtime.
        # - ksql-cluster: "ksql-cluster"
        - connect-cluster: "connect-cluster"
        - schema-registry-cluster: "schema-registry"
